<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>

    <title>Epic Work Day Scheduler</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Contains the ever-updating date to display on the page-->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->

        <div id="9" class="row time-block"> 
          <div class="hour col-sm-1">9AM</div>
            <textarea id="text_area" class="description col-md-10 text-area"></textarea> 
            <!-- note for future ref: Found the 'save' icon on fontawesome.com -->
            <button class="saveBtn col-sm-1" type="btn"><i class="fas fa-save"></i></button>
        </div>

        <div id="10" class="row time-block">
          <div class="hour col-sm-1">10AM</div>
            <textarea id="text_area" class="description col-md-10 text-area"></textarea> 
            <button class="saveBtn col-sm-1" type="btn"><i class="fas fa-save"></i></button>
        </div>

        <div id="11" class="row time-block">
          <div class="hour col-sm-1">11AM</div>
            <textarea id="text_area" class="description col-md-10 text-area"></textarea>
            <button class="saveBtn col-sm-1" type="btn"><i class="fas fa-save"></i></button>
        </div>

        <div id="12" class="row time-block">
          <div class="hour col-sm-1">12PM</div>
            <textarea id="text_area" class="description col-md-10 text-area"></textarea>
            <button class="saveBtn col-sm-1" type="btn"><i class="fas fa-save"></i></button>
        </div>

        <div id="13" class="row time-block">
          <div class="hour col-sm-1">1PM</div>
            <textarea id="text_area" class="description col-md-10 text-area"></textarea>
            <button class="saveBtn col-sm-1" type="btn"><i class="fas fa-save"></i></button>
        </div>

        <div id="14" class="row time-block">
          <div class="hour col-sm-1">2PM</div>
            <textarea id="text_area" class="description col-md-10 text-area"></textarea>
            <button class="saveBtn col-sm-1" type="btn"><i class="fas fa-save"></i></button>
        </div>

        <div id="15" class="row time-block">
          <div class="hour col-sm-1">3PM</div>
            <textarea id="text_area" class="description col-md-10 text-area"></textarea>
            <button class="saveBtn col-sm-1" type="btn"><i class="fas fa-save"></i></button>
        </div>

        <div id="16" class="row time-block">
          <div class="hour col-sm-1">4PM</div>
            <textarea id="text_area" class="description col-md-10 text-area"></textarea>
            <button class="saveBtn col-sm-1" type="btn"><i class="fas fa-save"></i></button>
        </div>

        <div id="17" class="row time-block">
          <div class="hour col-sm-1">5PM</div>
            <textarea id="text_area" class="description col-md-10 text-area"></textarea>
            <button class="saveBtn col-sm-1" type="btn"><i class="fas fa-save"></i></button>
        </div>
    
      <!-- Timeblocks go here -->

    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
